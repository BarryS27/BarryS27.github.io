{% extends "layout.html" %}
{% set active_page = "404" %}
{% block page_title %}404 | Barry S{% endblock %}

{% block container_class %}error-container{% endblock %}

{% block content %}
    <div class="card" id="error">
        <i class="fa-solid fa-robot error-icon"></i>
        
        <div class="terminal-text">
            <span id="typewriter"></span><span class="cursor"></span>
        </div>
        
        <p class="error-subtitle" id="sub-msg">
            Seems like you've ventured into the void.<br>
            Let's get you back to safety.
        </p>
        
        <a href="{{ url_for('index') }}" class="button" id="action-btn">
            <i class="fa-solid fa-house"></i> Return Home
        </a>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const text = "404: PAGE NOT FOUND";
            const el = document.getElementById('typewriter');
            const sub = document.getElementById('sub-msg');
            const btn = document.getElementById('action-btn');
            
            let i = 0;
            
            function type() {
                if (i < text.length) {
                    el.textContent += text.charAt(i++);
                    setTimeout(type, 100);
                } else {
                    setTimeout(() => {
                        sub.classList.add('visible');
                        btn.classList.add('visible');
                    }, 500);
                }
            }
            
            setTimeout(type, 500);
        });
    </script>
{% endblock %}
