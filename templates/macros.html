{% macro badge(text, icon=None, color='blue') %}
    <span class="badge theme-{{ color }}">
        {% if icon %}
            <i class="{{ icon if ' ' in icon or 'fa-' in icon else 'fa-solid fa-' + icon }}"></i>
        {% endif %}
        {{ text }}
    </span>
{% endmacro %}

{% macro project(title, description, tags, image, link, color='blue') %}
    <a href="{{ link }}" class="card project" target="_blank" rel="noopener noreferrer">
        <img src="{{ image }}" alt="{{ title }}">
        
        <div>
            <div>
                <h3>{{ title }}</h3>
                <i class="fa-solid fa-arrow-right"></i>
            </div>
            
            <p>{{ description }}</p>
            
            <div style="display: flex; flex-wrap: wrap; gap: 8px;">
                {% for tag in tags %}
                    {{ badge(tag, color=color) }}
                {% endfor %}
            </div>
        </div>
    </a>
{% endmacro %}
