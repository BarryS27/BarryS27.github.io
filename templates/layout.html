<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="description" content="Bairu Song's personal webpage." />
        
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Playfair+Display:ital,wght@1,600&display=swap" rel="stylesheet">
        
        <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}" />
        <link rel="shortcut icon" href="/favicon.ico">
        
        <title> {% block page_title %}{% endblock %} </title>
        {% block extra_head %}{% endblock %}
    </head>



    <body>

        <div class="island" id="island">
            
            <div class="pill" onclick="togglePin()" title="Click to fix/unfix menu">
		        <div class="dot"></div>
		        <span class="text">LIVE</span>
		    </div>

            <nav class="menu">
                <div class="links">
                    {% if active_page == 'work' %}
                        <a href="{{ url_for('index') }}" title="Back to Home">
                            <i class="fa-solid fa-house"></i>
                        </a>
                    {% else %}
                        <a href="{{ url_for('work') }}" title="View My Work">
                            <i class="fa-solid fa-briefcase"></i>
                        </a>
                    {% endif %}
                    <a href="https://github.com/BarryS27" target="_blank" rel="noopener noreferrer">
					          <i class="fa-brands fa-github"></i>
                    </a>
                    <a href="https://medium.com/@BarryS27" target="_blank" rel="noopener noreferrer">
                                <i class="fa-brands fa-medium"></i>
                    </a>
                    <!-- <a href="https://www.linkedin.com/" target="_blank" rel="noopener noreferrer">
                                <i class="fa-brands fa-linkedin"></i>
                    </a> -->
                    <!-- <a href="mailto:songbairu.27@gmail.com">
                                <i class="fa-solid fa-envelope"></i>
                    </a> -->
                    <a href="https://github.com/BarryS27/BarryS27.github.io/issues/new" target="_blank" title="Found a bug? Duck it!">
                        <i class="fa-solid fa-bug"></i>
                    </a>
                </div>
            </nav>

        </div>
        <div class="container {% block container_class %}{% endblock %}">

            {% block content %}
            {% endblock %}

            <footer class="footer">
                <p>Bairu Song</p>
                <p class="copyright-text">All rights reserved Â© 2026</p>
            </footer>

        </div>

		<svg style="position: absolute; width: 0; height: 0; overflow: hidden;">
		    <defs>
		        <filter id="liquid-filter" x="-50%" y="-50%" width="200%" height="200%" color-interpolation-filters="sRGB">
		            <feTurbulence type="fractalNoise" baseFrequency="0.012 0.02" numOctaves="3" seed="5" result="noise" />
		            <feGaussianBlur in="noise" stdDeviation="6" result="smoothNoise" />
		            <feDisplacementMap in="SourceGraphic" in2="smoothNoise" scale="80" xChannelSelector="R" yChannelSelector="G" />
		        </filter>
		    </defs>
		</svg>

		<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.3/gsap.min.js"></script>

        <script src="{{ url_for('static', filename='script.js') }}"></script>
		
    </body>

</html>
