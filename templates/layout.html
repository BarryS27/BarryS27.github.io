<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="description" content="Bairu Song - High school student passionate about data-driven decision making and software development." />
        <meta name="author" content="Bairu Song" />

        <!-- CSP -->
        <meta http-equiv="Content-Security-Policy" content=" default-src 'self'; script-src 'self' 'unsafe-inline' https://cdnjs.cloudflare.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; img-src 'self' data:; ">
        
        <!-- Open Graph / Social Media -->
        <meta property="og:type" content="website" />
        <meta property="og:title" content="{% block og_title %}Bairu Song | Portfolio{% endblock %}" />
        <meta property="og:description" content="High school student passionate about data science and software development." />
        
        <!-- Preconnect for performance -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link rel="preconnect" href="https://cdnjs.cloudflare.com" />
        
        <!-- Fonts -->
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Newsreader:ital,wght@1,600&display=swap" rel="stylesheet" />
        
        <!-- Font Awesome -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        
        <!-- Stylesheet -->
        <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}" />
        
        <!-- Favicon -->
        <link rel="icon" type="image/x-icon" href="favicon.ico" />
        
        <title>{% block page_title %}Barry S{% endblock %}</title>
        {% block extra_head %}{% endblock %}

        <script type="application/ld+json">
        {
            "@context": "https://schema.org",
            "@type": "Person",
            "name": "Bairu Song",
            "alternateName": "Barry S",
            "description": "High school student passionate about data-driven decision making",
            "url": "https://barrys27.github.io",
            "sameAs": [
                "https://github.com/BarryS27",
                "https://medium.com/@BarryS27"
            ]
        }
        </script>
    </head>
    <body>
        <!-- Main Content -->
        <main class="container {% block container_class %}{% endblock %}">
            {% block content %}{% endblock %}
            
            <footer class="footer">
                <p>Bairu Song</p>
                <p class="copyright-text">All rights reserved Â© {{ now.year if now else '2026' }}</p>
            </footer>
        </main>

        <!-- SVG Filters -->
        <svg style="position: absolute; width: 0; height: 0; overflow: hidden;" aria-hidden="true">
            <defs>
                <filter id="liquid-filter" x="-50%" y="-50%" width="200%" height="200%" color-interpolation-filters="sRGB">
                    <feTurbulence type="fractalNoise" baseFrequency="0.012 0.02" numOctaves="3" seed="5" result="noise" />
                    <feGaussianBlur in="noise" stdDeviation="6" result="smoothNoise" />
                    <feDisplacementMap in="SourceGraphic" in2="smoothNoise" scale="80" xChannelSelector="R" yChannelSelector="G" />
                </filter>
            </defs>
        </svg>

        <!-- Scripts -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js" integrity="sha512-7eHRwcbYkK4d9g/6tD/mhkf++eoTHwpNM9woBxtPUBWm67zeAfFC+HrdoE2GanKeocly/VxeLvIqwvCdk7qScg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <script src="{{ url_for('static', filename='script.js') }}"></script>
    </body>
</html>
