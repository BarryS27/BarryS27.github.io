<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <meta name="description" content="Bairu Song - High school student passionate about data-driven decision making." />
        <meta name="author" content="Bairu Song" />

        <meta http-equiv="Content-Security-Policy" content=" default-src 'self'; script-src 'self' 'unsafe-inline' https://cdnjs.cloudflare.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; img-src 'self' data:; ">

        <meta property="og:type" content="website" />
        <meta property="og:title" content="Bairu Song | Portfolio" />
        <meta property="og:description" content="High school student passionate about data science and modern web development." />

        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

        <link rel="icon" type="image/x-icon" href="favicon.ico" />

        <title>Barry's Portfolio</title>

        <script type="application/ld+json">
        {
            "@context": "https://schema.org",
            "@type": "Person",
            "name": "Bairu Song",
            "alternateName": "Barry",
            "affiliation": {
                "@type": "Organization",
                "name": "Lexington High School"
            },
            "description": "High school student passionate about data-driven decision making and web development",
            "url": "https://barrys27.github.io",
            "sameAs": [
                "https://github.com/BarryS27",
                "https://medium.com/@BarryS27"
            ]
        }
        </script>
    </head>

    <body>
        <header>
            <nav>
                <ul>
                    <li><a href="index.html" aria-label="Home"><i class="fa-solid fa-house"></i></a></li>
                    <li><a href="now.html" aria-label="Now"><i class="fa-solid fa-bolt"></i></a></li>
                    <li><a href="work.html" aria-label="Work"><i class="fa-solid fa-briefcase"></i></a></li>
                    <li><a href="assets/resume.pdf" download aria-label="Resume"><i class="fa-solid fa-file-pdf"></i></a></li>
                    <li><button id="contact-trigger" aria-label="Contact"><i class="fa-solid fa-envelope"></i></li>
                </ul>
            </nav>
        </header>

        <main class="container">
            
            {% block content %}{% endblock %}

            <div role="dialog" aria-hidden="true" style="display:none;">
                <button type="button" aria-label="Close">
                    <i class="fa-solid fa-xmark"></i>
                </button>

                <h3>Get in Touch</h3>
                
                <form>
                    <textarea placeholder="Feel free to reach out ..."></textarea>
                    <button type="submit">Submit</button>
                </form>
            </div>
        </main>

        <footer>
            <div>
                <a href="https://github.com/BarryS27" target="_blank"><i class="fa-brands fa-github"></i></a>
            </div>
            <small>Â© 2026 Bairu Song</small>
        </footer>

        <svg style="position: absolute; width: 0; height: 0; overflow: hidden;" aria-hidden="true">
            <defs>
                <filter id="glass-filter" x="-20%" y="-20%" width="140%" height="140%" color-interpolation-filters="sRGB">
                    <feTurbulence type="fractalNoise" baseFrequency="0.005 0.008" numOctaves="2" seed="5" result="noise" />
                    <feGaussianBlur in="noise" stdDeviation="8" result="smoothNoise" />
                    <feDisplacementMap in="SourceGraphic" in2="smoothNoise" scale="15" xChannelSelector="R" yChannelSelector="G" />
                </filter>
            </defs>
        </svg>
        <script src="static/script.js"></script>
    </body>
</html>
